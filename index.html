<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="/index.css" />
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <!-- Bootstrap 5 JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <!-- Material Icons CSS -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="page">
      <div id="header">
        <div class="icon-page">
          <img class="icon" src="images/logo-macintosh-1536x353.png" />
        </div>
        <div class="search-div">
          <form class="search-page">
            <i style="color: #343a3f94" class="material-icons">search</i>
            <input
              class="input-search"
              type="text"
              name="Search"
              placeholder="nhập nội dung cần tìm"
            />
          </form>
        </div>
        <div class="frame-choose">
          <div class="frame-choice">
            <a class="a-choice" href="#">Diễn đàn</a>
          </div>
          <div class="frame-choice">
            <a class="a-choice" href="#">Tin tức</a>
          </div>
          <div class="frame-choice">
            <a class="a-choice" href="#">IMAC Shop</a>
          </div>
          <div class="frame-choice">
            <a class="a-choice" href="#">Lola Leather</a>
          </div>
        </div>
        <div class="frame-icon">
          <i style="font-size: 50px" class="material-icons">human</i>
        </div>
      </div>
      <div class="slide-bar">
        <ul>
          <div>
            <i class="fab fa-apple"></i>
            <a class="a-choice" href="#">Phần mềm</a>
          </div>
          <li><a class="a-choice" href="#">App cho M1</a></li>
          <li><a class="a-choice" href="#">Văn phòng</a></li>
          <li><a class="a-choice" href="#">Đồ họa</a></li>
          <li><a class="a-choice" href="#">Dựng phim</a></li>
          <li><a class="a-choice" href="#">Developver</a></li>
          <li><a class="a-choice" href="#">Giải trí</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
